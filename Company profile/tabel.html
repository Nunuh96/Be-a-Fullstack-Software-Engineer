<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table dan Struktur Data Tabular</title>
</head>
<style>
    table, th, td {
        border:1px solid black;
        border-collapse: collapse;
        }
    thead {
        background-color:darksalmon;
    }
    }
</style>
<body>
    <!-- Judul Tabel -->
    <table style="width:100%">
        <caption>
            <strong>
                Jadwal Belajar Mingguan
            </strong>
        </caption>
        <tr>
            <!-- Table Head -->
            <thead>
                <td>Hari</td>
                <td>Materi Belajar</td>
                <td>Durasi</td>
            </thead>
            <!-- Isi Table -->
            <tbody>
                <td>Senin</td>
                <td>HTML Semantic Structure</td>
                <td>1 jam</td>
            </tbody>
            <tbody>
                <td>Selasa</td>
                <td>HTML Formatting & Konten</td>
                <td>1 jam</td>
            </tbody>
            <tbody>
                <td>Rabu</td>
                <td>HTML List dan Informasi</td>
                <td>1 jam</td>
            </tbody>
            <tbody>
                <td>Kamis</td>
                <td>HTML Table & Data Tabular</td>
                <td>1 jam</td>
            </tbody>
            <tbody>
                <td>Jumat</td>
                <td>Review & Dokumentasi</td>
                <td>1 jam</td>
            </tbody>
        </tr>
    </table>
</body>
</html>
